<a [routerLink]="'accommodations/' + data._id" class="hover:scale-105 block transition-transform">
  <div class="h-52 relative rounded-xl overflow-hidden">
    <img
      [ngSrc]="data.images[0]"
      [alt]="data.title"
      fill
      style="object-fit: cover"
    />
  </div>
  <h1 class="font-bold mt-4">{{ data.title }}</h1>
  <span class="font-black text-blue-500">$</span>{{ " "
  }}<span>{{ data.price }}</span
  >{{ " " }}<span class="text-zinc-500">starting</span>
</a>
